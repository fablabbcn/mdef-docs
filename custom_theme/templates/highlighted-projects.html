<a id="{{ projectid }}"href="{{ link }}" target="_blank">
    <div class="project-block">
      <div class="project-image">
        <img class="project-photo" src="{{ feature_img }}" alt="{{ project }}">
      </div>
      <div class="short-project-details">
        <h3 class="project-name">{{ project }}</h3>
        <p class="project-creator">{{ name }}</p>
        <p class="mdef-year">{{ year }}</p>
        <p class="excerpt">{{ excerpt }}</p>
      </div>
    </div>
  </a>
